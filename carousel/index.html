<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div class="carousel">
        <div class="carousel-container">
            <button id="prev"> < </button>
            <div id="container">
                <div class="slides">
                    <div class="slide"><img src="https://picsum.photos/500?random=1"></div>
                    <div class="slide"><img src="https://picsum.photos/500?random=2"></div>
                    <div class="slide"><img src="https://picsum.photos/500?random=3"></div>
                    <div class="slide"><img src="https://picsum.photos/500?random=4"></div>
                    <div class="slide"><img src="https://picsum.photos/500?random=5"></div>
                </div>
            </div>
            <button id="next"> > </button>
        </div>

        <div class="dots-container">
            
        </div>
    </div>
</body>
</html>
